<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Production API - Browser</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
        .info { background: #e3f2fd; color: #1565c0; }
        button { padding: 10px 20px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Test Production API - Browser</h1>
    <button onclick="testProductionAPI()">Test API di Produzione</button>
    <div id="logs"></div>

    <script>
        function log(message, type = 'info') {
            const logsDiv = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log ${type}`;
            logDiv.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            logsDiv.appendChild(logDiv);
            console.log(message);
        }

        async function testProductionAPI() {
            log('üîç Iniziando test API di produzione...', 'info');
            
            try {
                // Step 1: Login
                log('üìù Tentativo di login...', 'info');
                
                const loginResponse = await fetch('https://gestione-partesa.vercel.app/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include', // Importante per i cookie
                    body: JSON.stringify({
                        username: 'admin',
                        password: 'admin123'
                    })
                });
                
                log(`Login status: ${loginResponse.status}`, loginResponse.ok ? 'success' : 'error');
                
                if (!loginResponse.ok) {
                    const errorText = await loginResponse.text();
                    log(`‚ùå Login fallito: ${errorText}`, 'error');
                    return;
                }
                
                const loginData = await loginResponse.json();
                log(`‚úÖ Login riuscito: ${loginData.message}`, 'success');
                
                // Step 2: Test document upload
                log('üìÑ Test upload documento...', 'info');
                
                // Crea un file di test
                const testContent = new Blob(['Test PDF content for production browser test'], { type: 'application/pdf' });
                const testFile = new File([testContent], 'test-browser.pdf', { type: 'application/pdf' });
                
                const formData = new FormData();
                formData.append('file', testFile);
                formData.append('document_type', 'altro');
                formData.append('notes', 'Test upload from production browser test');
                
                log('üì§ Invio richiesta upload...', 'info');
                
                const uploadResponse = await fetch('https://gestione-partesa.vercel.app/api/vehicles/EZ184PF/documents', {
                    method: 'POST',
                    credentials: 'include', // Importante per i cookie
                    body: formData
                });
                
                log(`Upload status: ${uploadResponse.status}`, uploadResponse.ok ? 'success' : 'error');
                
                if (!uploadResponse.ok) {
                    const errorText = await uploadResponse.text();
                    log(`‚ùå Upload fallito (${uploadResponse.status}): ${errorText}`, 'error');
                    
                    // Prova a parsare come JSON per pi√π dettagli
                    try {
                        const errorJson = JSON.parse(errorText);
                        log(`Dettagli errore: ${JSON.stringify(errorJson, null, 2)}`, 'error');
                    } catch (e) {
                        log(`Errore raw: ${errorText}`, 'error');
                    }
                    return;
                }
                
                const uploadData = await uploadResponse.json();
                log(`‚úÖ Upload riuscito: ${uploadData.message}`, 'success');
                log(`Documento ID: ${uploadData.document.id}`, 'info');
                log(`File path: ${uploadData.document.file_path}`, 'info');
                
            } catch (error) {
                log(`‚ùå Errore durante il test: ${error.message}`, 'error');
                console.error('Errore completo:', error);
            }
        }
        
        // Test automatico al caricamento della pagina
        window.addEventListener('load', () => {
            log('üåê Pagina caricata, pronto per il test', 'info');
        });
    </script>
</body>
</html>
